{% extends "../base.html" %}
{% block header_section %}
<script type="text/javascript" src="{{ static_url("js/shortcuts.min.js") }}"></script>
<script type="text/javascript">
	$(function(){
		$('.manager-menu, .health-sub').addClass('active');
		$('.networks').on({
			click:function(e){
				e.preventDefault();
				location.href='/redes_salud/gestion';
			}
		});
		$('.back').on({
			click:function(e){
				e.preventDefault();
				location.href='/municipios/gestion?id_red='+$('input[name=id_red]').val();
				//location.href='/redes_salud/gestion';
			}
		});
		$('form').on({
			submit:function(e){
				e.preventDefault();
				var o_form = $(this), btn_submit = $('button[type=submit]');
				btn_submit.disable().hide();
				$.post(
					'/redes_salud/modificar_red',
					data = o_form.form2Dict(),
					function(response){
						if(response){
							location.href='/municipios/gestion?id_red='+$('input[name=id_red]').val();
						} else{
							btn_submit.enable().show();
						}
					}
				);
			}
		});
	});
</script>
{% end %}
{% block breadcrumbs %}
<ul id="breadcrumbs" class="breadcrumb">
	<li><a href="/">Inicio</a></li>
	<li><a href="#" class="networks">Redes de Salud</a></li>
	<li><a href="#" class="back">Red: {{red}}</a></li>
	<li class="active">Modificar</li>
</ul>
{% end %}
{% block left-content %}
<form>
	{% module xsrf_form_html() %}
	<input type="hidden" name="id_red" value="{{red.id_red}}" readonly>
	<legend>Modificar Red</legend>
	<div class="form-group has-feedback">
		<label for="inputNombre">Nombre:</label>
		<input type="text" name="nombre" value="{{red}}" id="inputNombre" class="form-control input-sm only_g_names" required>
		<span class="form-control-feedback"></span>
	</div>
	<div class="form-group">
		<button type="button" class="back btn btn-sm btn-warning">Regresar</button>
		<button type="submit" class="btn btn-sm btn-primary">{% if red.activo %}Actualizar{% else %}Habilitar{% end %}</button>
	</div>
</form>
{% end %}
