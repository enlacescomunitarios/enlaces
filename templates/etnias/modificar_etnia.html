{% extends "../base.html" %}
{% block header_section %}
<link href="{{ static_url("css/sweet-alert.min.css") }}" rel="stylesheet" media="all">
<script type="text/javascript" src="{{ static_url("js/shortcuts.min.js") }}"></script>
<script type="text/javascript" charset="iso-8859-1" src="{{ static_url("js/sweet-alert.min.js") }}"></script>
<script type="text/javascript">
	$(function(){
		$('.manager-menu, .ethnic-sub').addClass('active');
		$('.back').on({
			click:function(e){
				e.preventDefault();
				location.href='/etnias/gestion';
			}
		});
		var eth_name = $('#inputNombre').val(), btn_submit = $('button[type=submit]'), btn_del = $('#del');
		btn_del.on({
			click:function(e){
				e.preventDefault();
				btn_submit.disable().hide();
				btn_del.disable().hide();
				$.post(
					'/etnias/eliminar_etnia',
					data = {'_xsrf':getCookie('_xsrf'),'id_etn':$('input[name=id_etn]').val()},
					function(response){
						if(response==false){
							location.href='/etnias/gestion';
						} else{
							btn_submit.enable().show();
							btn_del.enable().show();
						}
					}
				);
			}
		});
		$('form').on({
			submit:function(e){
				e.preventDefault();
				e.stopPropagation();
				var oform = $(this), btn_submit = oform.find('button[type=submit]');
				//console.log(oform);
				btn_submit.disable().hide();
				$.post(
					'/etnias/modificar_etnia',
					data = oform.form2Dict(),
					function(response){
						if(response){
							location.href='/etnias/gestion';
						} else{
							//alert(oform.nombre+', ya está registrado.\nEscoja otro nombre.');
							swal({
								title: "Error!",
								text: data.nombre+', está registrado. Use otro nombre.',
								type: "error",
								confirmButtonText: "Continuar"
							});
							btn_submit.enable().show()
							$('#inputNombre').val(eth_name).focus();
						}
					}
				);
			}
		});
	});
</script>
{% end %}
{% block breadcrumbs %}
<ul id="breadcrumbs" class="breadcrumb">
	<li><a href="/">Inicio</a></li>
	<li><a href="#" class="back">Naciones Indígenas</a></li>
	<li class="active">{{et.nombre}}</li>
</ul>
{% end %}
{% block left-content %}
<form>
	{% module xsrf_form_html() %}
	<input type="hidden" name="id_etn" value="{{et.id_etn}}" readonly>
	<legend>Modificar Nación Indígena</legend>
	<div class="form-group has-feedback">
		<label for="inputNombre">Nombre:</label>
		<input type="text" name="nombre" value="{{et.nombre}}" id="inputNombre" class="form-control input-sm only_g_names" required>
		<span class="form-control-feedback"></span>
	</div>
	<div class="form-group">
		<button type="button" class="back btn btn-sm btn-warning">Regresar</button>
		{% if et.activo %}
		<button type="button" id="del" class="btn btn-sm btn-danger">Inhabilitar</button>
		<button type="submit" class="btn btn-sm btn-primary">Actualizar</button>
		{% else %}
		<button type="submit" class="btn btn-sm btn-primary">Habilitar</button>
		{% end %}
	</div>
</form>
{% end %}
