{% extends "../base.html" %}
{% block header_section %}
<script type="text/javascript" src="{{ static_url("js/shortcuts.min.js") }}"></script>
<script type="text/javascript">
	$(function(){
		$('.user-profile').addClass('active');
		$('.back').on({
			click:function(e){
				e.preventDefault();
				location.href = '/';
			}
		});
	});
</script>
{% end %}
{% block breadcrumbs %}
<ul id="breadcrumbs" class="breadcrumb">
	<li><a href="/">Inicio</a></li>
	<li class="active">Perfíl</li>
</ul>
{% end %}
{% block left-content %}
<form class="big-form">
	{% module xsrf_form_html() %}
	<div class="inner-container">
		<div class="left-side">
			<legend>Perfíl de Usuario</legend>
			<div class="row">
				<fieldset class="form-group has-feedback col-sm-6">
					<label>Nombre(s):</label>
					<input type="text" name="nombres" class="form-control input-sm only_p_names" required>
					<span class="form-control-feedback"></span>
				</fieldset>
				<fieldset class="form-group has-feedback col-sm-6">
					<label>Apellido(s):</label>
					<input type="text" name="apellidos" class="form-control input-sm only_p_lastnames" required>
					<span class="form-control-feedback"></span>
				</fieldset>
			</div>
			<fieldset class="form-group has-feedback col-sm-12 col-md-6">
				<label>Celular:</label>
				<input type="text" name="telf" class="form-control input-sm only_cell_phone" required>
				<span class="form-control-feedback"></span>
			</fieldset>
			<div class="clear-fix"></div>
		</div>
		<div class="right-side">
			<legend>Datos del Usuario</legend>
			<div class="row">
				<fieldset class="form-group has-feedback col-sm-6">
					<label>Usuario:</label>
					<input type="text" name="login" class="form-control input-sm only_login" required>
					<span class="form-control-feedback"></span>
				</fieldset>
				<fieldset class="form-group has-feedback col-sm-6">
					<label>Contraseña:</label>
					<input type="password" name="passwd" class="form-control input-sm only_passwd" required>
					<span class="form-control-feedback"></span>
				</fieldset>
			</div>
		</div>
	</div>
	<fieldset class="form-group">
		<button type="button" class="back btn btn-sm btn-warning">Cancelar</button>
	</fieldset>
</form>
{% end %}
