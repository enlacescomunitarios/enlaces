{% extends "../base.html" %}
{% block header_section %}
<link href="{{ static_url("css/sweet-alert.min.css") }}" rel="stylesheet" media="all">
<script type="text/javascript" src="{{ static_url("js/shortcuts.min.js") }}"></script>
<script type="text/javascript" charset="iso-8859-1" src="{{ static_url("js/sweet-alert.min.js") }}"></script>
<script type="text/javascript">
	$(function(){
		$('.manager-menu, .capability-sub').addClass('active');
		$('button[type=button], .back').on({
			click:function(e){
				e.preventDefault();
				location.href='/prestaciones/gestion';
			}
		});
		$('form').on({
			submit:function(e){
				e.preventDefault();
				e.stopPropagation();
				var oform = $(this), btn_submit = oform.find('button[type=submit]');
				btn_submit.disable().hide();
				$.post(
					'/prestaciones/nueva_prestacion',
					data = oform.form2Dict(),
					function(response){
						if(response){
							location.href='/prestaciones/gestion';
						} else{
							//alert(form.nombre+', está registrado.\nUse otro nombre.');
							swal({
								title: "Error!",
								text: data.nombre+", está registrado. Use otro nombre.",
								type: "error",
								confirmButtonText: "Continuar"
							});
							btn_submit.enable().show();
							$('#inputNombre').val('').focus();
						}
					}
				);
			}
		});
	});
</script>
{% end %}
{% block breadcrumbs %}
<ul id="breadcrumbs" class="breadcrumb">
	<li><a href="/">Inicio</a></li>
	<li><a href="#" class="back">Prestaciones</a></li>
	<li class="active">Nueva Prestación</li>
</ul>
{% end %}
{% block left-content %}
<form>
	{% module xsrf_form_html() %}
	<legend class="text-center">Nueva Prestación</legend>
	<div class="form-group has-feedback">
		<label for="inputNombre">Nombre:</label>
		<input type="text" name="nombre" id="inputNombre" class="form-control input-sm only_g_names" required>
		<span class="form-control-feedback"></span>
	</div>
	<div class="form-group">
		<label for="inputDescrip">Descripción:</label>
		<textarea class="form-control input-sm only_comments" name="descrip" id="inputDescrip"></textarea>
	</div>
	<div class="form-group">
		<button type="button" class="btn btn-sm btn-warning">Regresar</button>
		<button type="submit" class="btn btn-sm btn-primary">Guardar</button>
	</div>
</form>
{% end %}
