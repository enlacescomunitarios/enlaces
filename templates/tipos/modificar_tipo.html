<%inherit file="../base.html"/>
<%block name="header_section">
	<link href="${static_url('css/sweet-alert.min.css')}" rel="stylesheet" media="all">
	<script type="text/javascript" src="${static_url('js/shortcuts.min.js')}"></script>
	<script type="text/javascript" charset="iso-8859-1" src="${static_url('js/sweet-alert.min.js')}"></script>
	<script type="text/javascript" src="${static_url('js/apps/categories/updateCategory.min.js')}"></script>
</%block>
<%block name="breadcrumbs">
	<ul id="breadcrumbs" class="breadcrumb">
		<li><a href="/">Inicio</a></li>
		<li><a href="#" class="back">Tipos de Personas</a></li>
		<li class="active">Modificar Tipo</li>
	</ul>
</%block>
<%block name="left_content">
	<form>
		${xsrf_form_html()}
		<input type="hidden" name="id_tip" value="${tp.id_tip}" readonly>
		<legend>Modificar Tipo</legend>
		<div class="form-group has-feedback">
			<label for="inputNombre">Nombre:</label>
			<input type="text" name="nombre" value="${tp.nombre}" id="inputNombre" class="form-control input-sm only_profession" required>
			<span class="form-control-feedback"></span>
		</div>
		<div class="form-group">
			<label for="inputDescrip">Descripci√≥n:</label>
			<textarea class="form-control input-sm only_comments" name="descrip" id="inputDescrip">${'{}'.format(tp.descrip or '')}</textarea>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-sm btn-warning">Regresar</button>
			<button type="submit" class="btn btn-sm btn-primary">${"Actualizar" if tp.activo else "Habilitar"}</button>
		</div>
	</form>
</%block>
