{% extends "../base.html" %}
{% block header_section %}
<script type="text/javascript" src="{{ static_url("js/shortcuts.min.js") }}"></script>
<script type="text/javascript">
	$(function(){
		$('.manager-menu, .health-sub').addClass('active');
		$('.networks').on({
			click:function(e){
				e.preventDefault();
				location.href='/redes_salud/gestion';
			}
		});
		$('.back').on({
			click:function(e){
				e.preventDefault();
				location.href='/municipios/gestion?id_red='+$('input[name=id_red]').val();
			}
		});
		var dptos = ['Beni', 'Cochamba', 'Chuquisaca', 'La Paz', 'Oruro', 'Pando', 'Potosí', 'Santa Crúz', 'Tarija'],
			options = [], count = 0
			tmpl = function(n){
				return '<div class="row comunidad-'+n+'">'+
				'<div class="form-group has-feedback col-sm-7">'+
					'<label for="inputNombre">Nombre:</label>'+
					'<input type="text" name="nombre" id="inputNombre" class="form-control input-sm only_g_names" required>'+
					'<span class="form-control-feedback"></span>'+
				'</div>'+
				'<div class="form-group has-feedback col-sm-5">'+
					'<label for="inputTelf">Celular:</label>'+
					'<input type="text" name="telf" id="inputTelf" class="form-control input-sm only_cell_phone">'+
					'<span class="form-control-feedback"></span>'+
				'</div></div>';
			};
		for (var i = 0; i < dptos.length; i++) {
			if(dptos[i]=='Cochamba'){
				options.push('<option value="'+dptos[i]+'" selected>'+dptos[i]+'</option>');
			} else{
				options.push('<option value="'+dptos[i]+'">'+dptos[i]+'</option>');
			}
		};
		$('#inputDpto').html(options.join(''));
		$('#add').on({
			click:function(e){
				e.preventDefault();
				$(this).closest('.comunidades').append(tmpl(count));
				count += 1;
			}
		});//.css('color','#37abff');
		$('#del').on({
			click:function(e){
				e.preventDefault();
				if(count>=0){
					$(this).closest('.comunidades').children('.comunidad-'+(count-1)).remove()
					if(count>0){
						count -= 1;
					}
				}
			}
		});//.css('color','#ff7f35');
		$('form').on({
			submit:function(e){
				e.preventDefault();
				var o_form = $(this), btn_submit = $('button[type=submit]');
				btn_submit.disable().hide();
				$.post(
					'/municipios/nuevo_municipio',
					data = o_form.form2Dict(true),
					function(response){
						if(response){
							location.href='/municipios/gestion?id_red='+$('input[name=id_red]').val();
						} else{
							btn_submit.enable().show();
						}
					}
				);
			}
		});
	});
</script>
{% end %}
{% block breadcrumbs %}
<ul id="breadcrumbs" class="breadcrumb">
	<li><a href="/">Inicio</a></li>
	<li><a href="#" class="networks">Redes de Salud</a></li>
	<li><a href="#" class="back">Red: {{red}}</a></li>
	<li class="active">Nuevo Municipio</li>
</ul>
{% end %}
{% block left-content %}
<form>
	{% module xsrf_form_html() %}
	<input type="hidden" name="id_red" value="{{red.id_red}}" readonly>
	<legend>Nuevo Municipio</legend>
	<div class="row">
		<div class="form-group col-sm-5">
			<label for="inputDpto">Departamento:</label>
			<select name="dpto" id="inputDpto" class="form-control input-sm" required></select>
		</div>
		<div class="form-group has-feedback col-sm-7">
			<label for="inputNombre">Nombre:</label>
			<input type="text" name="nombre" id="inputNombre" class="form-control input-sm only_g_names" required>
			<span class="form-control-feedback"></span>
		</div>
	</div>
	<div class="comunidades">
		<legend>Comunidades&nbsp;<a href="#" id="del" class="btn btn-xs btn-danger"><span title="Remover Último" class="fa fa-times"></span></a>&nbsp;<a href="#" id="add" class="btn btn-xs btn-info"><span class="fa fa-plus" title="Adicionar Comunidad"></span></a></legend>
	</div>
	<div class="form-group">
		<button type="button" class="back btn btn-sm btn-warning">Regresar</button>
		<button type="submit" class="btn btn-sm btn-primary">Guardar</button>
	</div>
</form>
{% end %}
