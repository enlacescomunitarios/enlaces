{% extends "../base.html" %}
{% block header_section %}
<script type="text/javascript" src="{{ static_url("js/shortcuts.min.js") }}"></script>
<script type="text/javascript" src="{{ static_url("js/apps/townships/updateTownship.min.js") }}"></script>
{% end %}
{% block breadcrumbs %}
<ul id="breadcrumbs" class="breadcrumb" data-key='{"id_red":{{mup.red_salud.id_red}},"dpto":"{{mup.dpto}}"}'>
	<li><a href="/">Inicio</a></li>
	<li><a href="#" class="networks">Redes de Salud</a></li>
	<li><a href="#" class="net">Red: {{mup.red_salud}}</a></li>
	<li><a href="#" class="back">Municipio: {{mup}}</a></li>
	<li class="active">Modificar Municipio</li>
</ul>
{% end %}
{% block left-content %}
<form>
	{% module xsrf_form_html() %}
	<input type="hidden" name="id_mup" value="{{mup.id_mup}}" readonly>
	<div class="form-group">
		<legend>Modificar Municipio</legend>
	</div>
	<div class="row">
		<div class="form-group col-sm-5">
			<label for="inputDpto">Departamento:</label>
			<select name="dpto" id="inputDpto" class="form-control input-sm" required></select>
		</div>
		<div class="form-group has-feedback col-sm-7">
			<label for="inputNombre">Nombre:</label>
			<input type="text" name="nombre" value="{{mup.nombre}}" id="inputNombre" class="form-control input-sm only_g_names" required>
			<span class="form-control-feedback"></span>
		</div>
	</div>
	<div class="form-group">
		<button type="button" class="back btn btn-sm btn-warning">Regresar</button>
		<button type="submit" class="btn btn-sm btn-primary">{% if mup.activo %}Actualizar{% else %}Habilitar{% end %}</button>
	</div>
</form>
{% end %}
