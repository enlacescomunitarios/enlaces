{% extends "../base.html" %}
{% block header_section %}
<script type="text/javascript" src="{{ static_url("js/shortcuts.min.js") }}"></script>
<script type="text/javascript">
	$(function(){
		$('.manager-menu, .health-sub').addClass('active');
		var dptos = ['Beni', 'Cochamba', 'Chuquisaca', 'La Paz', 'Oruro', 'Pando', 'Potosí', 'Santa Crúz', 'Tarija'],
			options = [], o_key = $('.breadcrumb').data('key');
		for (var i = 0; i < dptos.length; i++) {
			if(o_key.dpto==dptos[i]){
				options.push('<option value="'+dptos[i]+'" selected>'+dptos[i]+'</option>');
			} else{
				options.push('<option value="'+dptos[i]+'">'+dptos[i]+'</option>');
			}
		};
		$('#inputDpto').html(options.join(''));
		$('.networks').on({
			click:function(e){
				e.preventDefault();
				location.href='/redes_salud/gestion';
			}
		});
		$('.net').on({
			click:function(e){
				e.preventDefault();
				location.href='/municipios/gestion?id_red='+o_key.id_red;
			}
		});
		$('.back').on({
			click:function(e){
				e.preventDefault();
				location.href='/comunidades/gestion?id_mup='+$('input[name=id_mup]').val();
				//location.href='/municipios/gestion?id_red='+o_key.id;
			}
		});
		$('form').on({
			submit:function(e){
				e.preventDefault();
				var o_form = $(this), btn_submit = $('button[type=submit]');
				btn_submit.disable().hide();
				$.post(
					'/municipios/modificar_municipio',
					data = o_form.form2Dict(),
					function(response){
						if(response){
							location.href='/comunidades/gestion?id_mup='+$('input[name=id_mup]').val();
						} else{
							btn_submit.enable().show();
						}
					}
				);
			}
		});
	});
</script>
{% end %}
{% block breadcrumbs %}
<ul id="breadcrumbs" class="breadcrumb" data-key='{"id_red":{{mup.red_salud.id_red}},"dpto":"{{mup.dpto}}"}'>
	<li><a href="/">Inicio</a></li>
	<li><a href="#" class="networks">Redes de Salud</a></li>
	<li><a href="#" class="net">Red: {{mup.red_salud}}</a></li>
	<li><a href="#" class="back">Municipio: {{mup}}</a></li>
	<li class="active">Modificar Municipio</li>
</ul>
{% end %}
{% block left-content %}
<form>
	{% module xsrf_form_html() %}
	<input type="hidden" name="id_mup" value="{{mup.id_mup}}" readonly>
	<div class="form-group">
		<legend>Modificar Municipio</legend>
	</div>
	<div class="row">
		<div class="form-group col-sm-5">
			<label for="inputDpto">Departamento:</label>
			<select name="dpto" id="inputDpto" class="form-control input-sm" required></select>
		</div>
		<div class="form-group has-feedback col-sm-7">
			<label for="inputNombre">Nombre:</label>
			<input type="text" name="nombre" value="{{mup.nombre}}" id="inputNombre" class="form-control input-sm only_g_names" required>
			<span class="form-control-feedback"></span>
		</div>
	</div>
	<div class="form-group">
		<button type="button" class="back btn btn-sm btn-warning">Regresar</button>
		<button type="submit" class="btn btn-sm btn-primary">{% if mup.activo %}Actualizar{% else %}Habilitar{% end %}</button>
	</div>
</form>
{% end %}
